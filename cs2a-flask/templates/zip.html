<html>
	<title>Home with zipcode {{ zip}}</title>
	<body>
  <!-- This uses a form to get the number to factor! -->

{% for item in house_list %}
  <li>
		<ul>
    {% for val in item %}

  <input type="submit">
</form>
</body>
</html>
